version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: betts-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-BettsTaxDb}
      POSTGRES_USER: ${DB_USER:-betts_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - betts-network
    command: |
      postgres
      -c log_statement=all
      -c log_min_duration_statement=0
      -c log_connections=on
      -c log_disconnections=on
      -c shared_preload_libraries=pg_stat_statements
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-betts_user} -d ${DB_NAME:-BettsTaxDb}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for Caching and Session Storage
  redis:
    image: redis:7-alpine
    container_name: betts-redis
    restart: unless-stopped
    command: |
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - betts-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # BettsTax Web API Application
  betts-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    container_name: betts-api
    restart: unless-stopped
    environment:
      # Database Configuration
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=${DB_NAME:-BettsTaxDb};Username=${DB_USER:-betts_user};Password=${DB_PASSWORD}
      
      # Redis Configuration
      - ConnectionStrings__RedisConnection=redis:6379,password=${REDIS_PASSWORD}
      
      # JWT Configuration
      - JWT__SecretKey=${JWT_SECRET_KEY}
      - JWT__Issuer=${JWT_ISSUER:-https://betts.sl}
      - JWT__Audience=${JWT_AUDIENCE:-https://betts.sl}
      - JWT__ExpirationHours=${JWT_EXPIRATION_HOURS:-8}
      
      # Encryption Configuration
      - Encryption__MasterKey=${ENCRYPTION_MASTER_KEY}
      - Encryption__MasterSalt=${ENCRYPTION_MASTER_SALT}
      
      # Email Configuration
      - Email__SmtpHost=${SMTP_HOST}
      - Email__SmtpPort=${SMTP_PORT:-587}
      - Email__SmtpUser=${SMTP_USER}
      - Email__SmtpPassword=${SMTP_PASSWORD}
      - Email__FromAddress=${EMAIL_FROM_ADDRESS}
      - Email__FromName=${EMAIL_FROM_NAME:-BettsTax}
      
      # SMS Configuration (Sierra Leone providers)
      - SMS__OrangeApiUrl=${ORANGE_SMS_API_URL}
      - SMS__OrangeApiKey=${ORANGE_SMS_API_KEY}
      - SMS__AfricellApiUrl=${AFRICELL_SMS_API_URL}
      - SMS__AfricellApiKey=${AFRICELL_SMS_API_KEY}
      
      # Mobile Money Configuration
      - MobileMoney__OrangeMoneyApiUrl=${ORANGE_MONEY_API_URL}
      - MobileMoney__OrangeMoneyApiKey=${ORANGE_MONEY_API_KEY}
      - MobileMoney__AfricellMoneyApiUrl=${AFRICELL_MONEY_API_URL}
      - MobileMoney__AfricellMoneyApiKey=${AFRICELL_MONEY_API_KEY}
      
      # File Storage Configuration
      - FileStorage__Type=${FILE_STORAGE_TYPE:-Local}
      - FileStorage__LocalPath=${FILE_STORAGE_LOCAL_PATH:-/app/uploads}
      - FileStorage__MaxFileSizeMB=${FILE_STORAGE_MAX_SIZE_MB:-10}
      
      # Application Configuration
      - Application__Name=BettsTax
      - Application__Version=1.0.0
      - Application__Environment=Production
      - Application__BaseUrl=${APPLICATION_BASE_URL:-https://betts.sl}
      - Application__EnableSwagger=${ENABLE_SWAGGER:-false}
      
      # Logging Configuration
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft=Warning
      - Logging__LogLevel__Microsoft.Hosting.Lifetime=Information
      
      # Sierra Leone Specific Configuration
      - SierraLeone__TaxAuthority__Name=National Revenue Authority
      - SierraLeone__TaxAuthority__ContactEmail=info@nra.gov.sl
      - SierraLeone__Currency=SLE
      - SierraLeone__TimeZone=Africa/Freetown
      - SierraLeone__FinanceAct=2025
      
      # Security Configuration
      - Security__RequireHttps=true
      - Security__HstsMaxAge=31536000
      - Security__ContentSecurityPolicy=${CONTENT_SECURITY_POLICY}
      - Security__RateLimiting__Enable=true
      - Security__RateLimiting__RequestsPerMinute=100
      
      # Health Check Configuration
      - HealthChecks__Timeout=30
      - HealthChecks__Interval=60
      
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
      - app_temp:/tmp
    networks:
      - betts-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Next.js Frontend Application
  betts-frontend:
    build:
      context: ./sierra-leone-ctis
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://betts-api:8080}
        NEXT_PUBLIC_APP_NAME: BettsTax
        NEXT_PUBLIC_ENVIRONMENT: production
    container_name: betts-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://betts-api:8080}
      - NEXT_PUBLIC_APP_NAME=BettsTax
      - NEXT_PUBLIC_ENVIRONMENT=production
      - NEXT_PUBLIC_ENABLE_ANALYTICS=${ENABLE_ANALYTICS:-false}
    ports:
      - "3000:3000"
    networks:
      - betts-network
    depends_on:
      - betts-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: betts-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - betts-network
    depends_on:
      - betts-api
      - betts-frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: betts-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - betts-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: betts-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"
    networks:
      - betts-network
    depends_on:
      - prometheus

  # Log Aggregation with Loki
  loki:
    image: grafana/loki:latest
    container_name: betts-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - betts-network

  # Log Collection with Promtail
  promtail:
    image: grafana/promtail:latest
    container_name: betts-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail-config.yaml:/etc/promtail/config.yml
      - app_logs:/var/log/app
      - nginx_logs:/var/log/nginx
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    networks:
      - betts-network
    depends_on:
      - loki

  # Backup Service
  backup:
    image: postgres:16-alpine
    container_name: betts-backup
    restart: "no"
    environment:
      - PGPASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data:ro
      - backup_data:/backup
      - ./scripts/backup.sh:/backup.sh:ro
    networks:
      - betts-network
    depends_on:
      - postgres
    entrypoint: ["/backup.sh"]

# Networks
networks:
  betts-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_uploads:
    driver: local
  app_logs:
    driver: local
  app_temp:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  backup_data:
    driver: local