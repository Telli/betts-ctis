# Promtail Configuration for BettsTax Log Collection
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # BettsTax API Application Logs
  - job_name: betts-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: betts-api
          __path__: /var/log/app/*.log
          service: tax-system
          environment: production
          country: sierra-leone
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            source: source
            user: user
            action: action
      - labels:
          level:
          source:
          action:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Docker Container Logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_logging_jobname']
        target_label: 'job'

  # Nginx Access Logs
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-access
          __path__: /var/log/nginx/access.log
          service: reverse-proxy
          log_type: access
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>[\w\.]+) - (?P<remote_user>\S+) \[(?P<time_local>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)" "(?P<http_x_forwarded_for>[^"]*)" rt=(?P<request_time>[\d\.]+) uct="(?P<upstream_connect_time>[^"]*)" uht="(?P<upstream_header_time>[^"]*)" urt="(?P<upstream_response_time>[^"]*)"'
      - labels:
          method:
          status:
          remote_addr:
      - timestamp:
          source: time_local
          format: '02/Jan/2006:15:04:05 Z0700'

  # Nginx Error Logs
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-error
          __path__: /var/log/nginx/error.log
          service: reverse-proxy
          log_type: error
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) \[(?P<level>\w+)\] (?P<pid>\d+)#(?P<tid>\d+): (?P<message>.*)'
      - labels:
          level:
          pid:
      - timestamp:
          source: timestamp
          format: '2006/01/02 15:04:05'

  # PostgreSQL Logs
  - job_name: postgres
    static_configs:
      - targets:
          - localhost
        labels:
          job: postgres
          __path__: /var/log/postgresql/*.log
          service: database
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3} \w{3}) \[(?P<pid>\d+)\] (?P<level>\w+):  (?P<message>.*)'
      - labels:
          level:
          pid:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000 MST'

  # System Logs (for Sierra Leone compliance)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/syslog
          service: system
          compliance: sierra-leone
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w{3} +\d{1,2} \d{2}:\d{2}:\d{2}) (?P<hostname>\S+) (?P<service>\S+)(?:\[(?P<pid>\d+)\])?: (?P<message>.*)'
      - labels:
          hostname:
          service:
          pid:
      - timestamp:
          source: timestamp
          format: 'Jan _2 15:04:05'

  # Security Logs (Sierra Leone Finance Act compliance)
  - job_name: security
    static_configs:
      - targets:
          - localhost
        labels:
          job: security
          __path__: /var/log/app/security/*.log
          service: security
          compliance: finance-act-2025
          country: sierra-leone
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            event_type: event_type
            user_id: user_id
            session_id: session_id
            ip_address: ip_address
            user_agent: user_agent
            action: action
            resource: resource
            result: result
            risk_score: risk_score
            details: details
      - labels:
          event_type:
          action:
          result:
          level:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Audit Logs (Tax compliance)
  - job_name: audit
    static_configs:
      - targets:
          - localhost
        labels:
          job: audit
          __path__: /var/log/app/audit/*.log
          service: audit
          compliance: nra-sierra-leone
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            audit_id: audit_id
            user_id: user_id
            entity_type: entity_type
            entity_id: entity_id
            operation: operation
            old_values: old_values
            new_values: new_values
            session_id: session_id
            ip_address: ip_address
            severity: severity
            category: category
      - labels:
          entity_type:
          operation:
          severity:
          category:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Mobile Money Transaction Logs (Sierra Leone specific)
  - job_name: mobile-money
    static_configs:
      - targets:
          - localhost
        labels:
          job: mobile-money
          __path__: /var/log/app/payments/mobile-money/*.log
          service: mobile-money
          provider: orange-africell
          country: sierra-leone
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            transaction_id: transaction_id
            provider: provider
            phone_number: phone_number
            amount: amount
            currency: currency
            status: status
            reference: reference
            client_id: client_id
      - labels:
          provider:
          status:
          currency:
      - timestamp:
          source: timestamp
          format: RFC3339