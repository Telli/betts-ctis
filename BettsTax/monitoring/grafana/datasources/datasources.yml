# Grafana Data Sources Configuration for BettsTax
apiVersion: 1

datasources:
  # Prometheus Data Source
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"
      manageAlerts: true
      prometheusType: "Prometheus"
      prometheusVersion: "2.40.0"
      cacheLevel: "High"
      disableMetricsLookup: false
      customQueryParameters: ""
      exemplarTraceIdDestinations:
        - name: "trace_id"
          datasourceUid: "loki"

  # Loki Data Source for Logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: "prometheus"
          matcherRegex: "trace_id=(\\w+)"
          name: "TraceID"
          url: "$${__value.raw}"
        - datasourceUid: "prometheus"
          matcherRegex: "user_id=(\\w+)"
          name: "UserID"
          url: "$${__value.raw}"

  # TestData Source for Development
  - name: TestData
    type: testdata
    access: proxy
    editable: true
    jsonData:
      # For testing dashboards during development

deleteDatasources:
  - name: "Old Prometheus"
    orgId: 1