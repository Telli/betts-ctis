# Prometheus configuration for BettsTax monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'betts-tax-sierra-leone'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # Add alertmanager if needed
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 15s

  # BettsTax API monitoring
  - job_name: 'betts-api'
    static_configs:
      - targets: ['betts-api:8080']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: [prometheus]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'betts-api'

  # PostgreSQL monitoring with postgres_exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: /metrics
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres'

  # Redis monitoring with redis_exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis'

  # Nginx monitoring
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    metrics_path: /metrics
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'nginx'

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'docker-host'

  # Docker container monitoring
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: /metrics
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'docker-containers'

  # Application health checks
  - job_name: 'health-checks'
    static_configs:
      - targets: 
        - 'betts-api:8080'
        - 'betts-frontend:3000'
        - 'postgres:5432'
        - 'redis:6379'
    metrics_path: /health
    scrape_interval: 60s
    scrape_timeout: 30s
    params:
      format: [prometheus]

  # Sierra Leone specific monitoring
  - job_name: 'sierra-leone-services'
    static_configs:
      - targets: ['betts-api:8080']
    metrics_path: /metrics/sierra-leone
    scrape_interval: 60s
    params:
      service: ['tax-calculation', 'mobile-money', 'sms-gateway', 'compliance']
    honor_labels: true
    relabel_configs:
      - source_labels: [__param_service]
        target_label: sierra_leone_service
      - source_labels: [__address__]
        target_label: instance
        replacement: 'betts-sierra-leone'

  # Custom business metrics
  - job_name: 'business-metrics'
    static_configs:
      - targets: ['betts-api:8080']
    metrics_path: /metrics/business
    scrape_interval: 300s  # 5 minutes for business metrics
    params:
      category: ['tax-filings', 'payments', 'compliance', 'clients']
    honor_labels: true
    relabel_configs:
      - source_labels: [__param_category]
        target_label: business_category

