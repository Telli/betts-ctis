name: Frontend CI (Next.js)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Betts/sierra-leone-ctis
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: Betts/sierra-leone-ctis/package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --fund=false

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: Betts/sierra-leone-ctis/.next

