name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME_BACKEND: betts-ctis-api
  AZURE_WEBAPP_NAME_FRONTEND: betts-ctis-web
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./Betts/BettsTax
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ./Betts/BettsTax
    
    - name: Test
      run: dotnet test --no-restore --verbosity normal
      working-directory: ./Betts/BettsTax
      continue-on-error: true
    
    - name: Publish
      run: dotnet publish ./BettsTax.Web/BettsTax.Web.csproj -c Release -o ${{env.DOTNET_ROOT}}/betts-api
      working-directory: ./Betts/BettsTax
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME_BACKEND }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}
        package: ${{env.DOTNET_ROOT}}/betts-api

  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8
    
    - name: Install dependencies
      run: pnpm install
      working-directory: ./Betts/sierra-leone-ctis
    
    - name: Build Next.js app
      run: pnpm build
      working-directory: ./Betts/sierra-leone-ctis
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
    
    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "./Betts/sierra-leone-ctis"
        output_location: ".next"
        skip_app_build: true
